name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 确保这里和您存放 index.html 的分支一致

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './'  # <-- 关键：'./' 表示从仓库的根目录上传所有文件

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
